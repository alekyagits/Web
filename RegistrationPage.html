<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>

    
<body bgcolor="#FOFFFO" class="body1">
<div class="main1">
    <div class="middle">
        <img class="start" src="./asserts/starthere.jpg" alt="">
        
    </div>
          
    <div class="middle" style="margin:auto;width:20%;">
    <form action="./LoginPage.html" >
       <h2 style="color: crimson; text-align: center;">Student Registration Form</h2>
       <p style="color: rgb(122, 44, 239); text-align: center;">Fill in this form to register</p>
       <br>
       <label><b>First Name</b></label> 
       <input type="text" placeholder="Enter your first name" name="first_name" required>
       <br>
       
       <br>
       <label><b>Last Name</b></label>
       <input type="text" placeholder="Enter your last name" name="last_name" required>
       <br>
       <br>
       <label><b>E-mail</b></label>
       <input type="email" placeholder="Enter your e-mail" name="email" required>
       <br>
       <br>
       <label><b>Date of Birth</b></label>
       <input type="date" name="dob" required>
       <br>
       <br>
       <label><b>Set Username</b></label>
       <input type="text" placeholder="Set Username" name="username" required>
       <br>
       <br>
       <label><b>Set Password</b></label>
       <input type="password" placeholder="Set password" name="password" required>
       <br>
       
       <br>
       <label><b>Gender</b></label><br>
       <input type="radio" id="he" name="gender"><label for="he">Male</label><br>
        <input type="radio" id="she" name="gender"><label for="she">Female</label><br>
       <br>
      <label><b>Course :</b></label>   
           <select>    
                 <option value="CS">Computer Fundamentals</option>  
                 <option value="AI">Artificial Intelligence</option>  
                 <option value="ML">Machine Learning</option>  
                 <option value="OOPS">Object Oriented Programming</option>  
                 <option value="DBMS">Database Management System</option>   
           </select>
     <br>
     <br>
    <textarea placeholder="Enter Address"></textarea>
    <br>
    <br>
     <input type="submit" value="Register"/> 
    </form>

</div>
</div>

</body>
</html>
